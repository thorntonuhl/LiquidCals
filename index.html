<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Liquid Cals</title>

    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <header> 
          Liquid Cals 
        </header>
      </div>
      <div class="container-body">
        <span>
          What did you drink out of?
        </span>
        <div class="body-drinks">
          <div class="drink-container">
            <div class="drink">
              <embed src="./images/glass-with-wine.svg" height="100" type="image/svg+xml" />
            </div>
            <div class="drink">
              <embed src="./images/coffee-cup.svg" height="100" type="image/svg+xml" />
            </div>
            <div class="drink">
              <embed src="./images/shot-glass.svg" height="100" type="image/svg+xml" />
            </div>
            <div class="drink">
              <embed src="./images/plastic-cup.svg" height="100" type="image/svg+xml" />
            </div>
          </div>
        </div>
      </div>
      <div class="container-footer">
        <footer>
          This is the footer
          <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </footer>
      </div>
    </div>
  </body>
  <script src="./js/script.js" defer></script>
</html>
